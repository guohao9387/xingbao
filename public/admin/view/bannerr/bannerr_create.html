<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		note="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>创建</title>
	<link href="../../component/pear/css/pear.css" rel="stylesheet">
</head>

<body class="pear-container">
	<div class="layui-row layui-col-space10">
		<div class="layui-col-md12">

			<div class="layui-card" style="margin-top: 10px; padding-top: 20px;padding-bottom: 20px;">
				<form class="layui-form" action="" lay-filter="MyForm" autocomplete="off">

					<div class="layui-form-item">
						<label class="layui-form-label">背景图</label>
						<div class="layui-input-block">
							<input type="text" name="image" placeholder="请输入" class="layui-input layui-hide">
							<div class="layui-upload">
								<button type="button" class="pear-btn pear-btn-primary pear-btn-sm"
									id="image">上传图片</button>
								<div class="layui-upload-list">
									<img class="layui-upload-img" id="image_show" style="height:50px">
									<p id="image_text"></p>
								</div>
								<div style="width: 95px;display: none;" id="image_percent">
									<div class="layui-progress layui-progress-big" lay-showpercent="yes"
										lay-filter="image_percent">
										<div class="layui-progress-bar" lay-percent=""></div>
									</div>
								</div>
							</div>

						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">文章ID</label>
						<div class="layui-input-block">
							<input type="text" name="pid" placeholder="请输入" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">排序</label>
						<div class="layui-input-block">
							<input type="text" name="sort" placeholder="请输入" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="pear-btn pear-btn-primary pear-btn-sm" lay-submit lay-filter="saveBtn">立即提交</button>
						</div>
					</div>
				</form>
			</div>

		</div>

	</div>
	<script src="../../component/layui/layui.js"></script>
	<script src="../../component/pear/pear.js"></script>
	<script>
		layui.use(['form', 'element'], function () {
			var form = layui.form;
			var element = layui.element;

			var $ = layui.$;

			form.on('submit(saveBtn)', function (data) {

				$.ajax({
					type: "post",
					url: ServerURL + "/Banner/createBanner",
					data: data.field,
					dataType: "json",
					success: function (response) {
						layer.msg(response.msg, { time: 1000 }, function () {
							if (response.code == 200) {
								parent.layer.close(parent.layer.getFrameIndex(window.name)); //先得到当前iframe层的索引,再执行关闭 
								parent.layui.table.reload('table_list', {}, 'json');//刷新父级页面
							}
						});
					}
				});

				return false;
			});

			window.uploadImage($("input[name='image']"), "image", "banner")//上传图片


		});
	</script>

</body>

</html>
